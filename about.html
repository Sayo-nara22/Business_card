<script>
  const lines = [
    "Hello, i am Artem, I am Web Developer.",
    "",
    "This site is a sketchpad, not a product,",
    "Come back later. Or don’t. That’s fine too.",
    "",
    "“If it works too well, break it a bit.”",
    "",
  ];

  const container = document.getElementById("typewriter");
  const cursor = document.querySelector(".cursor");
  let lineIndex = 0;
  let charIndex = 0;

  function typeLine() {
    if (lineIndex < lines.length) {
      const line = lines[lineIndex];
      if (charIndex <= line.length) {
        cursor.before(document.createTextNode(line.charAt(charIndex)));
        charIndex++;
        setTimeout(typeLine, 35);
      } else {
        container.insertBefore(document.createElement("br"), cursor);
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 400);
      }
    } else {
      cursor.remove();
    }
  }

  typeLine();
</script>
